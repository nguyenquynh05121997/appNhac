            <i class="fa-solid fa-backward pre" ></i>
            <i class="fa-solid fa-play play"></i>
            <i class="fa-solid fa-pause pause" style="display: none"></i>
            <i class="fa-solid fa-forward next"></i>
            <i class="fa-solid fa-shekel-sign seek"></i>
        </div>

        <div class="range">
            <input type="range" name="range" value="0" step='any' max="100" id="range">
        </div>
